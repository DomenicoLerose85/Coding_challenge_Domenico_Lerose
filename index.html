<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Lim_Scooter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- background -->
    <div class="background">
      <!-- background container -->
      <div class="background__container">
        <!-- background Container's upper section  -->
        <div class="top__section">
          <!-- logo -->
          <img id="logo"src="./logo.png">
          <!-- headliner__top__section -->
          <h3 id="headliner__top__section">Taking booleaners from A to B</h3>
          <div id="box1__specific" class="generic__section__box">
            <!-- top section's buttons -->
            <div class="top__section__buttons">
              <button class="single__button" type="button">Prenota</button>
              <button class="single__button" type="button">Termina Prenotazione</button>
              <button class="single__button" type="button">Accendi Luci</button>
            </div>
          </div>
        </div>
        <!-- wrapper for the listed container -->
        <div class="wrapper__listed__container">
          <!-- listed container -->
          <div class="listed__container">
              <input type="checkbox">
              <a class="listed__container__text" href="#">Monopattino Gino22</a>
              <h5 class="listed__container__headliner"><span>&#8594;</span>Via Guadalametri - a 220 metri da te</h5>
              <p class="listed__container__paragraph">Stato Carica:</p>
              <div id="box2__specific" class="generic__section__box"></div>
          </div>
          <!-- listed__container -->
          <div class="listed__container">
              <input type="checkbox">
              <a class="listed__container__text" href="#">Monopattino Mike24</a>
              <h5 class="listed__container__headliner"><span>&#8594;</span>Via Ricciardoni - a 420 metri da te</h5>
              <p class="listed__container__paragraph">Stato Carica:</p>
              <div id="box3__specific" class="generic__section__box"></div>
          </div>
          <!-- listed__container -->
          <div class="listed__container">
              <input type="checkbox">
              <a class="listed__container__text" href="#">Monopattino Fede154</a>
              <h5 class="listed__container__headliner"><span>&#8594;</span>Via Mentarini - a 490 metri da te</h5>
              <p class="listed__container__paragraph">Stato Carica:</p>
              <div id="box4__specific" class="generic__section__box"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
